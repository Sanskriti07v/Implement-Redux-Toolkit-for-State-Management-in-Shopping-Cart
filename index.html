<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🛒 Shopping Cart using Redux Toolkit Concept</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🛍️ Shopping Cart</h1>

  <div class="products">
    <div class="product">
      <h3>Laptop</h3>
      <p>Price: $1200</p>
      <button onclick="addItem('Laptop', 1200)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Mouse</h3>
      <p>Price: $25</p>
      <button onclick="addItem('Mouse', 25)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Keyboard</h3>
      <p>Price: $45</p>
      <button onclick="addItem('Keyboard', 45)">Add to Cart</button>
    </div>
  </div>

  <h2>Your Cart</h2>
  <div id="cart"></div>

  <h3 id="total"></h3>

  <script src="cart.js"></script>
</body>
</html>
